{% extends 'base.html' %}

{% block content %}
<h1 class="page-title">Create Account</h1>

<form method="post" class="auth-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn">Sign Up</button>
</form>

<p>
    Already have an account?
    <a href="{% url 'accounts:login' %}">Login</a>
</p>
{% endblock %}
